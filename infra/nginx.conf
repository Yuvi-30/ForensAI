# /etc/nginx/sites-available/forensics
# Symlink to sites-enabled:
#   sudo ln -s /etc/nginx/sites-available/forensics /etc/nginx/sites-enabled/
#   sudo nginx -t && sudo systemctl reload nginx

upstream backend {
    server 127.0.0.1:8000;
    keepalive 32;
}

upstream frontend {
    server 127.0.0.1:80;
    keepalive 16;
}

server {
    listen 80;
    server_name _;          # Replace _ with your domain or EC2 Elastic IP

    # ---------- Security headers ----------
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
    add_header X-XSS-Protection "1; mode=block";

    # ---------- Upload size limit ----------
    client_max_body_size 15M;

    # ---------- API → FastAPI backend ----------
    location /api/ {
        proxy_pass         http://backend;
        proxy_http_version 1.1;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_set_header   Connection        "";

        # Timeouts — ML inference can take 20-30s
        proxy_connect_timeout 10s;
        proxy_read_timeout    120s;
        proxy_send_timeout    30s;
    }

    # ---------- FastAPI auto-docs (useful for demo) ----------
    location /docs {
        proxy_pass http://backend/docs;
        proxy_set_header Host $host;
    }

    location /openapi.json {
        proxy_pass http://backend/openapi.json;
        proxy_set_header Host $host;
    }

    # ---------- Frontend (React SPA) ----------
    location / {
        proxy_pass         http://frontend;
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;

        # SPA fallback
        proxy_intercept_errors on;
        error_page 404 = /index.html;
    }

    # ---------- Health check endpoint ----------
    location /health {
        proxy_pass http://backend/api/v1/health;
        access_log off;
    }
}
